<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Student Registration</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" name="fullName" placeholder="Full Name" class="w-full p-2 border rounded" required>
      <input type="text" name="mobile" placeholder="Mobile" class="w-full p-2 border rounded" required>
      <input type="number" name="class_No" placeholder="Class (11/12)" class="w-full p-2 border rounded" required>
      <input type="text" name="guardianName" placeholder="Guardian Name" class="w-full p-2 border rounded" required>
      <input type="text" name="guardianMobile" placeholder="Guardian Mobile" class="w-full p-2 border rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
    </form>
    <p class="text-center mt-4">Already have an account? <a href="index.html" class="text-blue-600 underline">Login here</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
